{% extends 'posts/base.html' %}
{% load comments_threaded_tags %}

{% block posts_title %}{% endblock posts_title %}
{% block posts_content %}
  <div class="container">
    <h1>{{ object }}</h1>
  </div>
{% get_comment_api_urls object as api_urls %}

<pre>{{ api_urls }}</pre>
<script>window.ctf = {
  create: "{{ api_urls.create }}",
  flat: "{{ api_urls.list }}",
  tree: "{{ api_urls.tree }}"
}
</script>
{% endblock posts_content %}
